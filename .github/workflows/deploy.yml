name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 프로젝트 디렉토리로 이동 (없으면 생성)
          mkdir -p /home/ubuntu/whisperx-api
          cd /home/ubuntu/whisperx-api
          
          # Git 저장소가 없으면 클론, 있으면 pull
          if [ ! -d .git ]; then
            echo "📥 Git 저장소 클론 중..."
            git clone https://github.com/${{ github.repository }}.git .
            git checkout main
          else
            echo "📥 최신 코드 가져오는 중..."
            git pull origin main
          fi
          
          # 필요한 디렉토리 생성
          mkdir -p models uploads
          
          # .env 파일 생성 (HuggingFace 토큰 설정)
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" > .env
          
          # Docker 컨테이너 재시작
          docker-compose down || true
          docker-compose up -d --build
          
          # 헬스체크
          sleep 60
          curl -f http://localhost:8000/health || exit 1
          echo "✅ 배포 완료! http://${{ secrets.EC2_HOST }}:8000"
